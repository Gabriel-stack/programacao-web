<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="gab">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Aula de bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body class="vh-100">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">MM Eletrônicos</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Página inicial</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Produtos
						</a>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#">Iphone</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Samsung</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Nokia</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="carouselExampleIndicators" class="carousel slide">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="http://unsplash.it/700/300" class="d-block w-100" alt="..." />
			</div>
			<div class="carousel-item">
				<img src="http://unsplash.it/700/300" class="d-block w-100" alt="..." />
			</div>
			<div class="carousel-item">
				<img src="http://unsplash.it/700/300" class="d-block w-100" alt="..." />
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<div class="container mt-4">
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="https://unsplash.it/100/100" class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">Iphone 8</h5>
						<p class="card-text">
							Novo celular da apple com tela de 5 polegadas e 2gb de ram
						</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="https://unsplash.it/100/100" class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">Samsung j4</h5>
						<p class="card-text">
							Novo celular da samsung com tela de 5 polegadas e 2gb de ram
						</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="https://unsplash.it/100/100" class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">Nokia k10</h5>
						<p class="card-text">
							Nokia, o melhor de todos
						</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
